<!DOCTYPE html>
<html>
  <head>
    <title>{{Title}}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/style/Info.css" />
    <link rel="stylesheet" href="/static/style/home.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/250742b397.js" crossorigin="anonymous"></script>
  </head>
  <body>
    {% include "header.html" %}
    <img src="{{ImageUrl}}" class="bg" />
    <div class="grad"></div>
    <div class="left">
      <div class="title">{{Title}}</div>
      <div class="frame">
        {{EventTime}}<br />
        剩餘名額:{{Quota}}<br />
        售價:{{Price}}
      </div>
      {% if Content !='' %} 
      {{ Content|safe }} 
      {% else %} 
      <h1>{{ ShortContent|safe }}</h1> 
      {% endif %}
      <div class="ticketbotton">
        <a href="../ticket"> 訂票去 </a>
      </div>
      <div class="guide">
        <a href="#top" target="_self"> 回頂端 </a>
      </div>
    </div>
  </body>
</html>
