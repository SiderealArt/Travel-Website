<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style/login.css" />
    <script src="https://kit.fontawesome.com/250742b397.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    {% include "header.html" %}
    {% for message in get_flashed_messages() %}
        {% if message %}
            {% if message=='申請帳號成功。請重新登入' %}
            <div class="alert alert-success" id="alert" role="alert">   
                {{message}}
            </div>
            {% else %}
            <div class="alert alert-danger" id="alert" role="alert">            
                <i class="bi bi-exclamation-triangle-fill"></i>{{ message }}
            </div>
            {% endif %}
        {% endif %}
    {% endfor %}
    <div class="content">
        <form action="" class="login" method="POST">
            <h1>Login 登入</h1>
            <input type="text" name="username" id="Username" placeholder="Username 用戶名" required/>
            <input type="password" name="password" id="Password" placeholder="Password 密碼" required/>
            <input type="submit" value="Submit 提交" />
        </form>
        <form action="" class="register" method="GET">
            <h3>沒有帳號嗎？</h3>
            <a href="/register" target="_self" style="text-decoration:none;"><input type="button" value="sign up 註冊" /></a>
        </form>
    </div>
    <div data-role="footer" data-position="fixed" class="footer">
        Made by TC. Alpha. WLUN. Sakura.
    </div>
</body>

</html>
