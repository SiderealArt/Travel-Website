<!DOCTYPE html>
<html>
    <head>
        <title>New/Update/Delete TravelInfo</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="/static/scripts/member.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-2" style="text-align: center; margin: 0% 0% 0% 9%;">
                    <form method="post" style="background-color: rgb(163, 219, 163); font-size:medium;">
                        <p><h1><label>會員資料</label></h1></p>
                            <p>中文姓名：<input type="name" name="name" id="name" required></p>
                            <p>英文姓名：<input type="name" name="enname" id="enname" required></p>
                            <p>出生年月日：<input type="date" name="birthday" id="birthday" required></p>
                            <p>身分證字號：<input type="text" name="ID" id="ID" required></p>
                            <p>連絡電話(手機)：<input type="text" name="cellphone" id="cellphone" required></p>
                            <p>電子郵件：<input type="email" name="email" id="email" required></p>
                            <p><input class="btn btn-success" type="submit" ></p>
                            <br>
                    </form>
                </div>
            <div class="col-8">
                <table class="table table-hover" id="InfoTable" style="margin-top: 15px;;" border="1">
                    <thead>
                        <tr>
                            <th>活動名稱</th>
                            <th>預定人數</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
